<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strom Bloom - Your Personal Weather Companion</title>
  <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
  <img src="../assets/img/logo.png" class="absolute h-12 left-10 top-6  opacity-{100}  ">
  <div class="container mx-auto px-4 py-12 flex flex-col md:flex-row items-center justify-center min-h-screen">
    <!-- Weather Image Section -->
    <div class="w-full md:w-1/2 p-4 flex justify-center">
      <div class="relative w-full max-w-lg">
        <div
          class="absolute top-0 -left-4 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-50 animate-blob">
        </div>
        <div
          class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-50 animate-blob animation-delay-2000">
        </div>
        <div
          class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-50 animate-blob animation-delay-4000">
        </div>
        <div class="relative">
          <div class="p-8 bg-white rounded-xl shadow-lg flex items-center justify-center">
            <!-- SVG Weather Illustration -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 400" class="w-full h-auto">
              <!-- Sky Background -->
              <rect width="450" height="400" fill="#e0f2fe" />
              <!-- Sun -->
              <circle cx="350" cy="100" r="50" fill="#fcd34d" />
              <g opacity="0.6">
                <path d="M350 30 L350 10" stroke="#fcd34d" stroke-width="6" stroke-linecap="round" />
                <path d="M350 190 L350 170" stroke="#fcd34d" stroke-width="6" stroke-linecap="round" />
                <path d="M280 100 L260 100" stroke="#fcd34d" stroke-width="6" stroke-linecap="round" />
                <path d="M440 100 L420 100" stroke="#fcd34d" stroke-width="6" stroke-linecap="round" />
                <path d="M301 51 L287 37" stroke="#fcd34d" stroke-width="6" stroke-linecap="round" />
                <path d="M413 163 L399 149" stroke="#fcd34d" stroke-width="6" stroke-linecap="round" />
                <path d="M301 149 L287 163" stroke="#fcd34d" stroke-width="6" stroke-linecap="round" />
                <path d="M413 37 L399 51" stroke="#fcd34d" stroke-width="6" stroke-linecap="round" />
              </g>
              <!-- Clouds -->
              <g>
                <!-- Big cloud -->
                <path
                  d="M120,160 Q90,160 75,180 Q45,180 30,210 Q15,240 45,260 Q60,280 90,270 Q105,290 135,280 Q165,290 180,270 Q205,280 215,265 Q240,270 255,255 Q270,240 260,220 Q275,200 260,185 Q245,170 220,175 Q210,155 185,155 Q160,155 150,170 Q140,145 115,160"
                  fill="#f8fafc" stroke="#94a3b8" stroke-width="3" />
                <!-- Small cloud left -->
                <path
                  d="M40,130 Q25,130 20,142 Q10,142 5,155 Q0,168 10,175 Q15,182 25,178 Q30,185 40,182 Q50,185 55,178 Q65,182 70,175 Q75,168 70,160 Q78,152 70,145 Q63,139 55,142 Q50,132 40,132"
                  fill="#f8fafc" stroke="#94a3b8" stroke-width="2" transform="scale(0.8) translate(30, 30)" />
                <!-- Small cloud right -->
                <path
                  d="M280,100 Q265,100 260,112 Q250,112 245,125 Q240,138 250,145 Q255,152 265,148 Q270,155 280,152 Q290,155 295,148 Q305,152 310,145 Q315,138 310,130 Q318,122 310,115 Q303,109 295,112 Q290,102 280,102"
                  fill="#f8fafc" stroke="#94a3b8" stroke-width="2" transform="scale(0.7) translate(150, 20)" />
              </g>
              <!-- Rain drops -->
              <g>
                <path d="M80,290 L70,320" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" />
                <path d="M110,290 L100,320" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" />
                <path d="M140,290 L130,320" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" />
                <path d="M170,290 L160,320" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" />
                <path d="M200,290 L190,320" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" />
                <path d="M95,300 L85,330" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" />
                <path d="M125,300 L115,330" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" />
                <path d="M155,300 L145,330" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" />
                <path d="M185,300 L175,330" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" />
              </g>
              <!-- Thermometer -->
              <g transform="translate(30, 240)">
                <rect x="10" y="30" width="20" height="100" rx="10" ry="10" fill="white" stroke="#475569"
                  stroke-width="3" />
                <circle cx="20" cy="140" r="15" fill="#ef4444" stroke="#475569" stroke-width="3" />
                <rect x="17" y="50" width="6" height="80" rx="3" ry="3" fill="#ef4444" />
                <line x1="40" y1="50" x2="30" y2="50" stroke="#475569" stroke-width="2" />
                <line x1="40" y1="75" x2="30" y2="75" stroke="#475569" stroke-width="2" />
                <line x1="40" y1="100" x2="30" y2="100" stroke="#475569" stroke-width="2" />
                <line x1="40" y1="125" x2="30" y2="125" stroke="#475569" stroke-width="2" />
              </g>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <!-- Content Section -->
    <div class="w-full md:w-1/2 p-6 md:p-12 flex flex-col items-start justify-center">
      <h1 class="text-4xl md:text-5xl font-bold text-blue-800 mb-6"></h1>
      <p class="text-lg text-gray-700 mb-8">
        Experience weather forecasting like never before. Our app provides real-time updates,
        accurate predictions, and personalized alerts to keep you prepared for any weather condition.
        With an intuitive interface and detailed insights, planning your day has never been easier.
      </p>
      <button id="getStartedBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
        Get Started
      </button>
    </div>
  </div>
  <script src="../dist/src/ts/index.js"></script>
</body>

</html>
